<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoYouMean — Gerçek Site Doğrulayıcı</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap (sadece grid & responsive için) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111;
      --text: #e0e0e0;
      --accent: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
    }

    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
      backdrop-filter: blur(12px);
      background: rgba(10,10,10,0.6);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* HERO */
    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero p {
      color: #aaa;
      margin-bottom: 2rem;
    }

    /* SEARCH */
    .search-box {
      max-width: 600px;
      margin: auto;
    }

    .search-box input {
      background: var(--card);
      border: 1px solid #222;
      color: var(--text);
      padding: 1rem;
      transition: 0.3s;
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79,70,229,0.25);
      background: #0f0f0f;
      color: var(--text);
    }

    .search-box button {
      background: var(--accent);
      border: none;
      padding: 1rem 1.5rem;
      font-weight: 600;
    }

    /* RESULT */
    .result-card {
      background: var(--card);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
      display: none;
    }

    .result-link {
      color: var(--accent);
      font-size: 1.1rem;
      font-weight: 600;
      word-break: break-all;
    }

    .copy-btn {
      cursor: pointer;
      color: #aaa;
      margin-left: 0.5rem;
    }

    .copy-btn:hover {
      color: var(--accent);
    }

    .status-success {
      color: var(--success);
      font-weight: 600;
    }

    .status-error {
      color: var(--danger);
      font-weight: 600;
    }

    /* LOADING */
    .spinner-border {
      color: var(--accent);
    }

    /* FOOTER */
    footer {
      border-top: 1px solid #222;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand text-light" href="#">DoYouMean</a>
    <div class="ms-auto">
      <a class="nav-link d-inline text-light me-3" href="#">Nasıl Çalışır?</a>
      <a class="nav-link d-inline text-light" href="#">Hakkımızda</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero container">
  <div>
    <h1>Gerçeği Kontrol Et. Güvenle Tıkla.</h1>
    <p>Şüpheli marka adlarını veya web sitelerini anında resmi adresleriyle doğrulayın.</p>

    <form id="searchForm" class="search-box d-flex gap-2">
      <input id="query" class="form-control" placeholder="Örn: google, discord, steam" required />
      <button class="btn btn-primary">Doğrula</button>
    </form>

    <!-- RESULT -->
    <div id="result" class="result-card text-start">
      <div id="loading" class="text-center">
        <div class="spinner-border"></div>
      </div>

      <div id="success" class="d-none">
        <p class="status-success">
          <i class="bi bi-shield-check"></i> Resmi Web Sitesi Doğrulandı
        </p>
        <div class="d-flex align-items-center">
          <a id="resultLink" class="result-link" href="#" target="_blank"></a>
          <i id="copyBtn" class="bi bi-clipboard copy-btn"></i>
        </div>
        <small id="copyMsg" class="text-success d-none">Kopyalandı!</small>
      </div>

      <div id="error" class="d-none">
        <p class="status-error">
          <i class="bi bi-x-circle"></i> Üzgünüz, bu marka veritabanımızda bulunamadı.
        </p>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-4 text-center">
  © 2025 DoYouMean — Tüm Hakları Saklıdır
</footer>

<script>
  const database = {
    google: "https://www.google.com",
    discord: "https://discord.com",
    steam: "https://store.steampowered.com",
    github: "https://github.com",
    youtube: "https://www.youtube.com"
  };

  const form = document.getElementById("searchForm");
  const result = document.getElementById("result");
  const loading = document.getElementById("loading");
  const success = document.getElementById("success");
  const error = document.getElementById("error");
  const resultLink = document.getElementById("resultLink");
  const copyBtn = document.getElementById("copyBtn");
  const copyMsg = document.getElementById("copyMsg");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const value = document.getElementById("query").value.trim().toLowerCase();
    result.style.display = "block";
    loading.style.display = "block";
    success.classList.add("d-none");
    error.classList.add("d-none");

    setTimeout(() => {
      loading.style.display = "none";

      if (database[value]) {
        resultLink.href = database[value];
        resultLink.textContent = database[value];
        success.classList.remove("d-none");
      } else {
        error.classList.remove("d-none");
      }
    }, 900);
  });

  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(resultLink.textContent);
    copyMsg.classList.remove("d-none");
    setTimeout(() => copyMsg.classList.add("d-none"), 1500);
  });
</script>

</body>
</html>
